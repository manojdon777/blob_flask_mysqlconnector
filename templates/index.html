<!DOCTYPE html>
<html>
<head>
	<title>Image Upload Using Flask and Mysql</title>
	<style>
		body {
			margin: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
			height: 100vh;
    	}

		.container {
			width: 250px;
			height: 170px;
			position: absolute;
			background-color: rgb(190, 190, 240);
			text-align: center;
			line-height: 70px;
			border: 3px solid black;
		}
	</style>
</head>
<body>
	<div class="container">
		<form action="/save" method="post" enctype="multipart/form-data">
			<input type="file" name="my_image">
			<input type="submit" name="submit" value="Upload">
		</form>
	</div>
</body>
</html>
